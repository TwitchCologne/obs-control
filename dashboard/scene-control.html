<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/scene-control.css" />
		<script src="./js/scene-control.js"></script>
		<script type="importmap">
			{
			"imports": {
			"@polymer/paper-button/": "/node_modules/@polymer/paper-button/",
			"@polymer/paper-button": "/node_modules/@polymer/paper-button/paper-button.js",
			"@polymer/paper-dropdown-menu/": "../node_modules/@polymer/paper-dropdown-menu/",
			"@polymer/paper-input/": "/node_modules/@polymer/paper-input/",
			"@polymer/paper-item/": "/node_modules/@polymer/paper-item/",
			"@polymer/paper-item": "/node_modules/@polymer/paper-item/all-imports.js",
			"@polymer/paper-listbox/": "../node_modules/@polymer/paper-listbox/",
			"@polymer/paper-listbox": "../node_modules/@polymer/paper-listbox/paper-listbox.js",
			"@polymer/paper-slider/": "/node_modules/@polymer/paper-slider/",
			"@polymer/paper-slider": "/node_modules/@polymer/paper-slider/paper-slider.js",
			"@polymer/paper-styles/": "/node_modules/@polymer/paper-styles/",
			"@polymer/iron-menu-behavior/": "/node_modules/@polymer/iron-menu-behavior/",
			"@polymer/iron-a11y-keys-behavior/": "/node_modules/@polymer/iron-a11y-keys-behavior/",
			"@polymer/iron-a11y-keys-behavior": "/node_modules/@polymer/iron-a11y-keys-behavior/iron-a11y-keys-behavior.js",
			"@polymer/iron-selector": "/node_modules/@polymer/iron-selector/iron-multi-selectable.js",
			"@polymer/iron-icon/": "/node_modules/@polymer/iron-icon/",
			"@polymer/iron-icon": "/node_modules/@polymer/iron-icon/iron-icon.js",
			"@polymer/paper-menu-button": "../node_modules/@polymer/paper-menu-button/paper-menu-button.js",
			"@polymer/paper-menu-button/": "../node_modules/@polymer/paper-menu-button/",
			"@polymer/paper-ripple": "/node_modules/@polymer/paper-ripple/paper-ripple.js",
			"@polymer/paper-ripple/": "/node_modules/@polymer/paper-ripple/",
			"@polymer/iron-behaviors": "/node_modules/@polymer/iron-behaviors/iron-button-state.js",
			"@polymer/iron-behaviors/": "/node_modules/@polymer/iron-behaviors/",
			"@polymer/iron-form-element-behavior": "/node_modules/@polymer/iron-form-element-behavior/iron-form-element-behavior.js",
			"@polymer/iron-form-element-behavior/": "/node_modules/@polymer/iron-form-element-behavior/",
			"@polymer/iron-validatable-behavior": "/node_modules/@polymer/iron-validatable-behavior/iron-validatable-behavior.js",
			"@polymer/iron-validatable-behavior/": "/node_modules/@polymer/iron-validatable-behavior/",
			"@polymer/iron-dropdown": "../node_modules/@polymer/iron-dropdown/iron-dropdown.js",
			"@polymer/iron-dropdown/": "../node_modules/@polymer/iron-dropdown/",
			"@polymer/neon-animation": "/node_modules/@polymer/neon-animation/animations/fade-in-animation.js",
			"@polymer/neon-animation/": "/node_modules/@polymer/neon-animation/",
			"@polymer/iron-overlay-behavior": "/node_modules/@polymer/iron-overlay-behavior/iron-overlay-behavior.js",
			"@polymer/iron-overlay-behavior/": "/node_modules/@polymer/iron-overlay-behavior/",
			"@polymer/iron-iconset-svg": "/node_modules/@polymer/iron-iconset-svg/iron-iconset-svg.js",
			"@polymer/iron-iconset-svg/": "/node_modules/@polymer/iron-iconset-svg/",
			"@polymer/polymer/": "/node_modules/@polymer/polymer/",
			"@polymer/polymer": "/node_modules/@polymer/polymer/polymer-element.js",
			"obs-websocket-js/": "/node_modules/obs-websocket-js/",
			"obs-websocket-js": "/node_modules/obs-websocket-js/lib/index.js"
			}
			}
		</script>
		<script type="module">
			import '@polymer/paper-button/paper-button.js';
			import '@polymer/paper-input/paper-input.js';
			import '@polymer/paper-item/paper-item.js';
			import '@polymer/paper-listbox/paper-listbox.js';
			import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
			import '@polymer/paper-styles/paper-styles.js';
		</script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
		</script>
	</head>
	<body>
		<div id="main">
			<div id="scene">
				<paper-dropdown-menu class="scenes" label="Scene" vertical-offset="60">
					<paper-listbox slot="dropdown-content" class="dropdown-content" id="sceneList" onClick="changeScene('', false)">
					</paper-listbox>
				</paper-dropdown-menu>
			</div>
			<div id="runnerInfo">
				<div id="inputLeft" style="overflow:hidden">
					<div id="input1">
						<paper-input class="input" id="0" label="Player 1"></paper-input>
					</div>
					<div id="input3">
						<paper-input class="input" id="2" label="Player 3"></paper-input>
					</div>
				</div>
				<div id="inputRight" style="overflow:hidden">
					<div id="input3">
						<paper-input class="input" id="1" label="Player 2"></paper-input>
					</div>
					<div id="input4">
						<paper-input class="input" id="3" label="Player 4"></paper-input>
					</div>
				</div>
			</div>
		</div>
		<div id="quality">
			<paper-dropdown-menu class="scenes" label="Quality" vertical-offset="-150">
				<paper-listbox slot="dropdown-content" class="dropdown-content" id="qualityList">
					<paper-item>Auto</paper-item>
					<paper-item>Source</paper-item>
					<paper-item>720p60</paper-item>
					<paper-item>720p</paper-item>
					<paper-item>480p</paper-item>
					<paper-item>360p</paper-item>
					<paper-item>160p</paper-item>
				</paper-listbox>
			</paper-dropdown-menu>
		</div>
		<div id="buttons">
			<paper-button raised class="button" id="update" onclick="updateSource();">
				<span id="update" class="material-icons" style="font-size: 24px; vertical-align:middle;">done</span>
			</paper-button>
			<paper-button raised class="button" id="refresh" onclick="refreshSource();">
				<span id="refresh" class="material-icons" style="font-size: 24px; vertical-align:middle;">refresh</span>
			</paper-button>
			<custom-style>
				<style>
					paper-input.input {
					--primary-text-color: white;
					--paper-input-container-color: #FFFFFFB3;
					--paper-input-container-focus-color: #2196F3;
					--paper-input-container-underline-focus-border-color: #2196F3;
					};
					paper-button.button {
					width: 10px;
					height: 40px;
					font-family: Roboto;
					font-weight: 500;
					font-size: 14px;
					letter-spacing: .0892857143em;
					background-color: #272727;
					--paper-button-ink-color: #6A6A6A;
					};
					paper-button.button:hover {
					background-color: #383838;
					};
					paper-button.button[disabled] {
					background-color: #485264;
					};
					paper-dropdown-menu.scenes {
					width: 100%;
					margin-top: -500px;
					--paper-input-container-color: #FFFFFFB3;
					--paper-input-container-focus-color: #2196F3;
					--paper-input-container-input-color: #FFFFFF;
					--paper-input-container-underline-focus-border-color: #2196F3;
					};
					paper-listbox.dropdown-content {
					width: 150px;
					height: 200px;
					}
				</style>
			</custom-style>
		</div>
		<script>
		setDropdown();
		setSource();
		</script>
	</body>
</html>
